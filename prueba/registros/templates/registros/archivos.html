{% extends "inicio/encabezado.html" %}

{% block titulo %}
    CARGAR ARCHIVO
{% endblock %}

{% block encabezado_pagina %}
    <!--Encabezado -->
    <div class="page-header">
        <div class="page-title">
            <h3>Envía tu documento
                <small>...</small>
            </h3>
        </div>
    </div>
{% endblock %}

{% block formulario_contenido %}
    <form class="form-horizontal" action="{% url 'Subir' %}" method="POST" role="form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Titulo:</label>
                    <div class="col-sm-10">
                        <input name="titulo" type="text" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Descripción:</label>
                    <div class="col-sm-10">
                        <textarea name="descripcion" cols="50" rows="10" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Archivo:</label>
                    <div class="col-sm-10">
                        <input type="file" name="archivo" class="form-control" />
                    </div>
                </div>

                <div class="form-actions text-right">
                    <input type="submit" value="Subir Archivo" class="btn btn-primary" />
                </div>

            </div>
        </div>
    </form>
{% endblock %}
